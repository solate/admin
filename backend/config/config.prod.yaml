# 生产环境配置
app:
  env: "prod"
  port: 9090

server:
  mode: "release"

log:
  level: "info"
  format: "json"

database:
  host: "postgres"
  port: 5432
  user: "root"
  password: "root"
  dbname: "content_center"
  sslmode: "disable"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: "redis"
  port: 6379
  password: ""
  db: 0
  type: "node"
  pool_size: 20
  min_idle_conns: 4
  max_retries: 3
  dial_timeout: 3
  read_timeout: 3
  write_timeout: 3
