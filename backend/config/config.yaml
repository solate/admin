# 默认配置文件
app:
  name: "Admin"
  port: 8080
  env: "dev"

server:
  mode: "debug"  # debug, release, test

database:
  host: "postgres"
  port: 5432
  user: "root"
  password: "root"
  dbname: "content_center"
  sslmode: "disable"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

jwt:
  secret: "your-secret-key-change-in-production"
  expire_hours: 24
  issuer: "content-center"

casbin:
  model_path: "config/casbin_model.conf"
  auto_save: true
  auto_load: false

log:
  level: "debug"  # debug, info, warn, error
  format: "json"  # json, console
  output: "stdout"  # stdout, file
  file_path: "static/logs/app.log"
  max_size: 100  # MB
  max_backups: 7
  max_age: 30  # days

redis:
  host: "redis"
  port: 6379
  password: "123456"  # 如果Redis没有设置密码，留空即可
  db: 0
  type: "node"  # node 或 cluster
  pool_size: 10
  min_idle_conns: 5
  max_retries: 3
  dial_timeout: 5  # seconds
  read_timeout: 3  # seconds
  write_timeout: 3  # seconds

